
<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for portfolio-sidebar-theme">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
      display: flex;
      

    }
   

    portfolio-sidebar-theme {
      display: flex;
      color: var(--ddd-theme-default-nittanyNavy);
        background-color: var(--ddd-theme-default-nittanyNavy);
        font-family: var(--ddd-font-navigation);
        height: 900px;
        margin: var(--ddd-spacing-2);
        padding: var(--ddd-spacing-4);
        border: var(--ddd-border-md);
       
        
      
    }
    portfolio-sidebar-theme:hover {
      box-shadow: var(--ddd-boxShadow-sm);

    }
    #example {
      --portfolio-sidebar-theme-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }
    .content {
      
      padding: 10px;
      
    }
    
    .page {
      margin: var(--ddd-spacing-7);
      
      
      display: flex;
      flex-direction: column;

    }
    .logo img {
      
      display: block;
      padding: 10px;
      justify-content: center;
    }
    h1 {
      border: var(--ddd-border-md);
      border-color: var(--ddd-theme-default-limestoneGray);
      background-color: var(--ddd-theme-default-limestoneGray) ;
      justify-content: center;


    }
    

 
  </style>
  <title>portfolio-sidebar-theme</title>
</head>

<body>
  <div id="demo">
    <portfolio-sidebar-theme></portfolio-sidebar-theme>
  
  <div class="page">
  <div class="logo">
    <img src="https://pbs.twimg.com/media/GK_SA0iWgAEO0er.png:large"  height="200" >
  </div>
  <div class="content">
    <div id="home" class="screen active">
      <h1>Home</h1>

    </div>

    <div id="about" class="screen ">
      <h1>About</h1>
    </div>

    <div id="services" class="screen">
      <h1>Services</h1>
    </div>

    <div id="contact" class="screen">
      <h1>Contact</h1>
    </div>
    <scroll-button></scroll-button>

  </div>
  </div>
  </div>

  </script>
